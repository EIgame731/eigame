<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post Fanart</title>
<link rel="stylesheet" href="post.css">
</head>

<body>

<div class="top-bar">
  <button type="button" onclick="setMode('draw')">Draw</button>
  <button type="button" onclick="openUpload()">Upload</button>

  <input type="text" id="artistName" placeholder="Type ur name here">

  <button
    type="button"
    id="postBtn"
    disabled
    onclick="postImage()"
  >Post</button>
</div>

<div id="draw-area">
  <canvas id="canvas" width="780" height="780"></canvas>
  <div>
    <button type="button" onclick="setTool('pen')">Pen</button>
    <button type="button" onclick="setTool('eraser')">Eraser</button>
    <input type="color" id="color" value="#000000">
  </div>
</div>

<div id="import-area" style="display:none;">
  <input type="file" id="fileInput" accept="image/*" style="display:none;">
</div>
